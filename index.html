<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #6a0dad, #3b0a65);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      padding: 20px;
      animation: pulse 2s ease-in-out infinite;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
    }

    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 7s ease-in infinite;
      opacity: 0.8;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      z-index: 1;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -12.5px;
      left: 0;
    }

    .heart::after {
      left: -12.5px;
      top: 0;
    }

    .explode {
      animation: pop 0.6s forwards;
      z-index: 10;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% { transform: scale(1.5) rotate(45deg); opacity: 1; }
      100% { transform: scale(3) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>I love you mi coraz贸n de melocot贸n</h1>
  <script>
    const body = document.body;

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 2) + 's';
      heart.style.opacity = 0.6 + Math.random() * 0.4;
      heart.style.background = `hsl(${Math.random() * 360}, 80%, 85%)`;

      heart.addEventListener('click', () => {
        heart.classList.add('explode');
        setTimeout(() => heart.remove(), 600);
      });

      body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
