<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>I love you mi corazón de melocotón</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #6a0dad, #3b0a65);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      padding: 20px;
      animation: pulse 2s ease-in-out infinite;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
    }

    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 7s ease-in infinite;
      opacity: 0.8;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      z-index: 1;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -12.5px;
      left: 0;
    }

    .heart::after {
      left: -12.5px;
      top: 0;
    }

    .explode {
      animation: pop 0.6s forwards;
      z-index: 10;
    }

    .floating-text {
      position: absolute;
      color: #ffdde1;
      font-size: 20px;
      font-weight: bold;
      pointer-events: none;
      animation: floatUpText 1.8s ease-out forwards;
      text-shadow: 0 0 6px #ffffff;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% { transform: scale(1.5) rotate(45deg); opacity: 1; }
      100% { transform: scale(3) rotate(45deg); opacity: 0; }
    }

    @keyframes floatUpText {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-80px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <h1>I love you mi corazón de melocotón</h1>
  <script>
    const body = document.body;
    let textShown = false;

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 2) + 's';
      heart.style.opacity = 0.6 + Math.random() * 0.4;
      heart.style.background = `hsl(${Math.random() * 360}, 80%, 85%)`;

      heart.addEventListener('click', (e) => {
        heart.classList.add('explode');

        if (!textShown) {
          const text = document.createElement('div');
          text.className = 'floating-text';
          text.innerText = 'Te amo mi niña hermosa';
          text.style.left = e.clientX + 'px';
          text.style.top = e.clientY + 'px';
          document.body.appendChild(text);

          setTimeout(() => text.remove(), 1800);
          textShown = true;
          setTimeout(() => textShown = false, 2500);
        }

        setTimeout(() => heart.remove(), 600);
      });

      body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
